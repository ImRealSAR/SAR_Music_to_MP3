<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to MP3 Converter</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>YouTube to MP3 Converter</h1>
        <form id="download-form" action="/download" method="post">
            <div id="links">
                <input type="text" name="url1" placeholder="Enter YouTube URL 1" required>
            </div>
            <button type="button" onclick="addLink()">Add another link</button>
            <button type="submit">Download as MP3</button>
        </form>
    </div>

    <script>
        let linkCount = 1;
        function addLink() {
            linkCount++;
            const newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.name = `url${linkCount}`;
            newInput.placeholder = `Enter YouTube URL ${linkCount}`;
            document.getElementById('links').appendChild(newInput);
        }
    </script>
</body>
</html>
